<app-alert-box (PopItem)="deletePopup($event)"></app-alert-box>
<div class="container-fluid justify-content-start mt-5 ">
  <div class="d-flex justify-content-left">
    <pagination-controls
      previousLabel="Prev"
      nextLabel="Next"
      (pageChange)="onTableDataChange($event)"
    >
    </pagination-controls>
  </div>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Profile</th>
        <th>User Name</th>
        <th>User Email</th>
        <th>User Mobile</th>
        <th>User Gender</th>
        <th colspan="2">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let list of registered  | paginate:{ itemsPerPage:this.tableSize,
        currentPage:this.page,totalItems:this.count};let i = index">
        <td><img class="zoom" [src]="sanitizeImageUrl(list.profilePhoto)" width="50px" height="50px"></td>
        <td class="zoom1">{{list.userName}}</td>
        <td class="zoom1">{{list.email}}</td>
        <td class="zoom1">{{list.mobile}}</td>
        <td class="zoom1">{{list.sex}}</td>
        <td>
        </td>
        <td> <span class="btn btn-danger font  w-50 m-4" (click)="deleteData(list.id)">Delete</span></td>
      </tr>
    </tbody>
  </table>
  </div>
