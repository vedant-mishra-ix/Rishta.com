<app-alert-box (PopItem)="deletePopup($event)"></app-alert-box>
<div class="container-fluid responsive-div justify-content-start mt-3 responsive-div">
  <div class="form-group margin">
    <input type="text" class="form-control border border-3 rounded-pill" placeholder="Search..."
      [(ngModel)]="filterTerm"/>
  </div>
  <div class="d-flex justify-content-left paging-margin">
    <pagination-controls previousLabel="Prev" nextLabel="Next" (pageChange)="onTableDataChange($event)">
    </pagination-controls>
  </div>
  <div class="table-responsive">
    <table class="table table-striped table-overflow ">
      <thead>
        <tr>
          <th>Profile</th>
          <th>User Name</th>
          <th>User Email</th>
          <th>User Mobile</th>
          <th>User Gender</th>
          <th colspan="2">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let list of registered | filter: filterTerm | paginate:{ itemsPerPage:this.tableSize,
        currentPage:this.page,totalItems:this.count};let i = index">
          <td><img class="zoom" (click)="imageOpen(list)" data-bs-target="#staticBackdrop" data-bs-toggle="modal"
              src="https://rishta.azurewebsites.net/{{list.profilePhoto}}" width="50px" height="50px"></td>
          <td>{{list.userName}}</td>
          <td>{{list.email}}</td>
          <td>{{list.mobile}}</td>
          <td>{{list.sex}}</td>
          <td>
          </td>
          <td> <span class="btn btn-danger font  w-50 m-4" (click)="deleteData(list.id)">Delete</span></td>
          <td>
            <div class="modal" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
              aria-labelledby="staticBackdropLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content modal-color">
                  <button type="button" class="btn-close btn-success" data-bs-dismiss="modal" aria-label="Close">
                  </button>
                  <img class="modal-img rounded-3" src="https://rishta.azurewebsites.net/{{image}}">
                </div>
              </div>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
