<div class="container-fluid justify-content-start mt-5 ">
  <div class="form-group margin">
    <input
      type="text"
      class="form-control border border-3 rounded-pill"
      placeholder="Search..."
      [(ngModel)]="filterTerm"
    />
  </div>
  <div class="d-flex justify-content-left">
    <pagination-controls
      previousLabel="Prev"
      nextLabel="Next"
      (pageChange)="onTableDataChange($event)"
    >
    </pagination-controls>
  </div>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Subscriber Profile</th>
        <th>Subscriber Id</th>
        <th>Subscriber Name</th>
        <th>Subscriber Email</th>
        <th>Subscription Validity</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let list of subscribersList | filter: filterTerm | paginate:{ itemsPerPage:this.tableSize,
        currentPage:this.page,totalItems:this.count};let i = index">
        <td><img class="zoom" src="http://localhost:55339/{{list.profilePhoto}}" width="50px" height="50px"></td>
        <td class="zoom1">{{list.id}}</td>
        <td class="zoom1">{{list.userName}}</td>
        <td class="zoom1">{{list.email}}</td>
        <td class="zoom1">{{list.planValidity}}</td>
        <td><a class=" btn btn-warning" (click)="remove(list.id)">Remove</a></td>
      </tr>
    </tbody>
  </table>
</div>
