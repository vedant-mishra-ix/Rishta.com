<div class="container-fluid justify-content-start mt-5 responsive-div">
  <div class="form-group margin">
    <input
      type="text"
      class="form-control  border border-3 rounded-pill"
      placeholder="Search..."
      [(ngModel)]="filterTerm"
    />
  </div>
  <br>
  <div class="d-flex justify-content-left paging-margin">
    <pagination-controls
      previousLabel="Prev"
      nextLabel="Next"
      (pageChange)="onTableDataChange($event)"
    >
    </pagination-controls>
  </div>
  <div class="table-responsive">
    <table class="table table-striped table-overflow ">
      <thead>
        <tr>
          <th>Subscriber Profile</th>
          <th>Subscriber Id</th>
          <th>Subscriber Name</th>
          <th>Subscriber Email</th>
          <th>Subscription Validity</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let list of subscribersList | filter: filterTerm | paginate:{ itemsPerPage:this.tableSize,
          currentPage:this.page,totalItems:this.count};let i = index">
          <td><img class="zoom" (click)="imageOpen(list)" data-bs-target="#staticBackdrop" data-bs-toggle="modal"
            src="https://rishta.azurewebsites.net/{{list.profilePhoto}}" width="50px" height="50px"></td>
          <td>{{list.id}}</td>
          <td>{{list.userName}}</td>
          <td>{{list.email}}</td>
          <td>{{list.planValidity}}</td>
          <td><a class=" btn btn-warning" (click)="remove(list.id)">Remove</a></td>
          <td>
            <div class="modal" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content modal-color">
                <button type="button" class="btn-close btn-success" data-bs-dismiss="modal" aria-label="Close">
                </button>
                <img class="modal-img rounded-3" src="https://rishta.azurewebsites.net/{{image}}">
              </div>
            </div>
          </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
