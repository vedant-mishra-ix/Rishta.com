<div class="container-fluid justify-content-start mt-5 table-overflow">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Subscriber Profile</th>
        <th>Subscriber Id</th>
        <th>Subscriber Name</th>
        <th>Subscriber Email</th>
        <th>Subscription Validity</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let list of subscribersList">
        <td><img class="zoom" src="http://localhost:8080/{{list.profilePhoto}}" width="50px" height="50px"></td>
        <td class="zoom1">{{list.id}}</td>
        <td class="zoom1">{{list.userName}}</td>
        <td class="zoom1">{{list.email}}</td>
        <td class="zoom1">{{list.planValidity}}</td>
        <td><a class=" btn btn-warning" (click)="remove(list.id)">Remove</a></td>
      </tr>
    </tbody>
  </table>
</div>
