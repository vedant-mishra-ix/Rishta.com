
<h3 class="heading">Registration</h3>
<div class="container-fluid ">
  <form class="form mt-4 rounded bg-light border border-3 pb-5 pt-3 margin form-overflow"
  [formGroup]="registration" (ngSubmit)="submit()">
    <div class="row">
      <div class="col-2">
        <label for="UserName">Name:<span class="validationError">*</span></label>
      </div>
      <div class="col-6">
        <input  class="form-control" type="text" name="UserName" id="UserName" formControlName="UserName"
        oninput="this.value=this.value.replace(/^[0-9 .]/g,'')">
        <span *ngIf="registrationValidation['UserName']?.errors?.['required']
        && (registrationValidation['UserName']?.touched || registrationValidation['UserName']?.dirty)"
        class="validationError ">
        This field is required(Numeric value not allowed )</span>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-2">
        <label for="Email">Email:<span class="validationError">*</span></label>
      </div>
      <div class="col-6">
        <input class="form-control" type="email" name="Email" id="Email" formControlName="Email">
        <span *ngIf="registrationValidation['Email']?.errors?.['required']
        && (registrationValidation['Email']?.touched || registrationValidation['Email']?.dirty)"
        class="validationError">
        This field is required</span>
        <span *ngIf="registrationValidation['Email']?.errors?.['email']
        && (registrationValidation['Email']?.touched || registrationValidation['Email']?.dirty)"
        class="validationError">
        This field valid email</span>
        </div>
    </div>
    <div class="row mt-3">
      <div class="col-2">
        <label for="Mobile">Mobile:<span class="validationError">*</span></label>
      </div>
      <div class="col-6">
        <input class="form-control" type="text" name="Mobile" id="Mobile" formControlName="Mobile"
         oninput="this.value=this.value.replace(/[^0-9 .]/g,'')" maxlength="10">
        <span *ngIf="registrationValidation['Mobile']?.errors?.['required']
        && (registrationValidation['Mobile']?.touched || registrationValidation['Mobile']?.dirty)"
        class="validationError">
        This field is required (ex:vedant@gmail.com)</span>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-2">
        <label for="Dob">DOB:<span class="validationError">*</span></label>
      </div>
      <div class="col-6">
        <input class="form-control" type="date" max={{date}} name="Dob" id="Dob"
        (keyup)="ageCalculate()" formControlName="Dob">
        <span *ngIf="registrationValidation['Dob']?.errors?.['required']
        && (registrationValidation['Dob']?.touched || registrationValidation['Dob']?.dirty)"
        class="validationError">
        This field is required and Age must be 18</span>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-2">
        <label for="Password">Password:<span class="validationError">*</span></label>
      </div>
      <div class="col-6">
        <input class="form-control" type="password" name="Password" id="Password" formControlName="Password">
        <span *ngIf="registrationValidation['Password']?.errors?.['required']
        && (registrationValidation['Password']?.touched ||registrationValidation['Password']?.dirty)"
        class="validationError">
        This field is required</span>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-2">
        <label for="Address">Address:<span class="validationError">*</span></label>
      </div>
      <div class="col-6">
        <textarea class="form-control" rows="1" name="Address" id="Address" formControlName="Address"></textarea>
        <span *ngIf="registrationValidation['Address']?.errors?.['required']
        && (registrationValidation['Address']?.touched || registrationValidation['Address']?.dirty)"
        class="validationError">
        This field is required</span>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-2">
        <label for="Cast">Cast:</label>
      </div>
      <div class="col-6">
        <input class="form-control" type="text" name="Cast" id="Cast" formControlName="Cast">
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-2">
        <label for="Sex">Gender:<span class="validationError">*</span></label>
      </div>
      <div class="col-6">
        <select class="form-control" name="Sex" id="Sex" formControlName="Sex">
          <option>- Select Gender -</option>
          <option *ngFor="let gender of gender | keyvalue">{{gender.value}}</option>
        </select>
        <span *ngIf="registrationValidation['Sex']?.errors?.['required']
        && (registrationValidation['Sex']?.touched || registrationValidation['Sex']?.dirty)"
        class="validationError">
        This field is required</span>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-2">
        <label for="Religious">Religious:</label>
      </div>
      <div class="col-6">
        <select class="form-control" name="Religious" id="Religious" formControlName="Religious">
          <option>- Select Religious -</option>
          <option *ngFor="let religious of religious | keyvalue">{{religious.value}}</option>
        </select>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-2">
        <label for="MartialStatus">Martial Status:</label>
      </div>
      <div class="col-6">
        <select class="form-control" name="MartialStatus" id="MartialStatus" formControlName="MartialStatus">
          <option>- Select Martial Status-</option>
          <option *ngFor="let martialstatus of marriageStatus | keyvalue">{{martialstatus.value}}</option>
        </select>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-2">
        <label for="MotherTongue">Mother Tongue</label>
      </div>
      <div class="col-6">
        <select class="form-control" name="MotherTongue" id="MotherTongue" formControlName="MotherTongue">
          <option>- Select Mother Tongue -</option>
          <option *ngFor="let mothertongue of motherTongue | keyvalue">{{mothertongue.value}}</option>
        </select>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-2">
        <label for="Height">Height</label>
      </div>
      <div class="col-6">
        <input class="form-control" type="text" name="Height" id="Height" placeholder="Feet" formControlName="Height"
          oninput="this.value=this.value.replace(/[^0-9 .]/g,'')">
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-2">
        <label for="Country">Country:</label>
      </div>
      <div class="col-6">
        <select class="form-control" name="Country" id="Country" formControlName="Country">
          <option>India</option>
        </select>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-2">
        <label for="State">State:</label>
      </div>
      <div class="col-6">
        <select (change)="onSelect($event)" class="form-control" name="State" id="State" formControlName="State">
          <option>--Select State--</option>
          <option *ngFor="let stateList of stateList" value="{{stateList.id}}">{{stateList.states}}</option>
        </select>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-2">
        <label for="City">City</label>
      </div>
      <div class="col-6">
        <select class="form-control" name="City" id="City" formControlName="City">
          <option>--Select State--</option>
          <option *ngFor="let cityList of cityListContain">{{cityList.cities}}</option>
        </select>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-2">
        <label for="HighestEducation">Highest Education:</label>
      </div>
      <div class="col-6">
        <input class="form-control" type="text" name="HighestEducation" id="HighestEducation" formControlName="HighestEducation">
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-2">
        <label for="Occupation">Occupation:</label>
      </div>
      <div class="col-6">
        <input class="form-control" type="text" name="Occupation" id="Occupation" formControlName="Occupation">
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-2">
        <label for="AnnualIncome">Annual Income(lakhs):</label>
      </div>
      <div class="col-6">
        <input class="form-control" type="text" name="AnnualIncome" id="AnnualIncome" formControlName="AnnualIncome"
          oninput="this.value=this.value.replace(/[^0-9 .]/g,'')">
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-2">
        <label for="ParentMobile">Parent Pho:</label>
      </div>
      <div class="col-6">
        <input class="form-control" type="text" name="ParentMobile" id="ParentMobile" formControlName="ParentMobile"
         oninput="this.value=this.value.replace(/[^0-9 .]/g,'')" maxlength="10">
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-2">
        <label for="FamilyType">Family Type:</label>
      </div>
      <div class="col-6">
        <select class="form-control" name="FamilyType" id="FamilyType" formControlName="FamilyType">
          <option>- Select Family Type -</option>
          <option *ngFor="let familytype of familyType | keyvalue">{{familytype.value}}</option>
        </select>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-2">
        <label for="FamilyStatus">Family Status:</label>
      </div>
      <div class="col-6">
        <select class="form-control" name="FamilyStatus" id="FamilyStatus" formControlName="FamilyStatus">
          <option>- Select Family Status -</option>
          <option *ngFor="let familystatus of familyStatus | keyvalue">{{familystatus.value}}</option>
        </select>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-2">
        <label for="files">Photo:</label>
      </div>
      <div class="col-6">
        <input class="form-control" type="file" (change)="handleFile($event)"
         name="files" id="files" formControlName="files">
         <span *ngIf="registrationValidation['files']?.errors?.['required']
         && (registrationValidation['files']?.touched || registrationValidation['files']?.dirty)"
         class="validationError">
         This field is required</span>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-8">
        <input class="btn btn-primary w-100" [disabled]="registration.invalid" type="submit">
      </div>
    </div>
  </form>
</div>
