
<div class="container-fluid " [style.background-color]="color">
  <form class="form rounded bg-light border border-2 margin shadow mb-5 "
  [formGroup]="loginProfile" (ngSubmit)="login()" >
    <h3>Login</h3>
  <div class="row mt-4">
    <div class="col input-group">
      <input type="text" id="userName" class="form-control w-50"
      placeholder="Username" formControlName="userName"  aria-describedby="basic-addon2">
      <span class="btn btn-success bt" id="basic-addon2"  (click)="startService()"
      (dblclick)="stopService()">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-mic"
        viewBox="0 0 16 16">
        <path d="M3.5 6.5A.5.5 0 0 1 4 7v1a4 4 0 0 0 8 0V7a.5.5 0 0 1 1 0v1a5 5 0 0 1-4.5 4.975V15h3a.5.5 0
        0 1 0 1h-7a.5.5 0 0 1 0-1h3v-2.025A5 5 0 0 1 3 8V7a.5.5 0 0 1 .5-.5z"/>
        <path d="M10 8a2 2 0 1 1-4 0V3a2 2 0 1 1 4 0v5zM8 0a3 3 0 0 0-3 3v5a3 3 0 0 0 6 0V3a3 3 0 0 0-3-3z"/>
        </svg>
       </span>
      <span *ngIf="(submitted || loginValidation['userName'].touched) &&
       loginValidation['userName'].errors?.['required']" class="validationError">
       user name is required</span>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col input-group">
      <input type="password" id="password" class="form-control w-50"
       placeholder="Password" formControlName="password" value="{{voiceService.text}}">
       <span class="btn btn-success bt"  (click)="startService()">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-mic"
        viewBox="0 0 16 16">
        <path d="M3.5 6.5A.5.5 0 0 1 4 7v1a4 4 0 0 0 8 0V7a.5.5 0 0 1 1 0v1a5 5 0 0 1-4.5 4.975V15h3a.5.5 0
        0 1 0 1h-7a.5.5 0 0 1 0-1h3v-2.025A5 5 0 0 1 3 8V7a.5.5 0 0 1 .5-.5z"/>
        <path d="M10 8a2 2 0 1 1-4 0V3a2 2 0 1 1 4 0v5zM8 0a3 3 0 0 0-3 3v5a3 3 0 0 0 6 0V3a3 3 0 0 0-3-3z"/>
        </svg>
       </span>
      <span *ngIf="(submitted || loginValidation['password'].touched) &&
       loginValidation['password'].errors?.['required']" class="validationError">
       password is required</span>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col">
      <input type="submit"  class="btn btn-primary w-50" value="Login" >
      <br>
      <div class="row">
        <div class="col-7">
      <span class="bottom-links">For new user please register<a routerLink="/registration"
        class="px-2">Sign-up</a></span>
      <span class="bottom-links"> Password <a routerLink="/forgot" class="px-2"> Forgot</a></span>
      </div>
      </div>
    </div>
  </div>
  </form>
</div>
