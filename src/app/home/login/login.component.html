
<div class="container-fluid" [style.background-color]="color">
  <form class="form rounded bg-light border border-2 margin shadow mb-5"
  [formGroup]="loginProfile" (ngSubmit)="login()" >
    <h3>Login</h3>
  <div class="row mt-4">
    <div class="col">
      <input type="text" id="userName" class="form-control w-50"
      placeholder="Username" formControlName="userName">
      <span *ngIf="(submitted || loginValidation['userName'].touched) &&
       loginValidation['userName'].errors?.['required']" class="validationError">
       user name is required</span>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col">
      <input type="password" id="password" class="form-control w-50"
       placeholder="Password" formControlName="password">
      <span *ngIf="(submitted || loginValidation['password'].touched) &&
       loginValidation['password'].errors?.['required']" class="validationError">
       password is required</span>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col">
      <input type="submit"  class="btn btn-primary w-50" value="Login" >
      <br>
      <span>For new user please register<a routerLink="/registration" class="px-2">Sign-up</a></span>
      <span> Password <a routerLink="/forgot" class="px-2"> Forgot</a></span>
    </div>
  </div>
  </form>
</div>
