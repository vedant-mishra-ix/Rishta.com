
<div class="container">
  <form class=" form rounded-3 bg-light border border-2 margin shadow mb-5"
  [formGroup]="resetPassword" (ngSubmit)="submit()">
    <h3>Forgot Password</h3>
  <div class="row mt-4">
    <div class="col">
      <input type="text" id="userEmail" class="form-control w-50"
      placeholder="Useremail" formControlName="userEmail">
      <span *ngIf="(submitted || loginValidation['userEmail'].touched)
      && loginValidation['userEmail']?.errors?.['required']"
        class="validationError">email is required</span>
      <span *ngIf="(submitted || loginValidation['userEmail'].touched)
      && loginValidation['userEmail']?.errors?.['pattern']"
        class="validationError">please fill  valid email (ex:vedant@gmail.com)</span>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col">
      <input type="password" id="password" class="form-control w-50"
       placeholder="New Password" formControlName="password">
       <span *ngIf="(submitted || loginValidation['password'].touched)
       && loginValidation['password']?.errors?.['required']"
         class="validationError">new password is required</span>
         <span *ngIf="(submitted || loginValidation['password'].touched)
       && loginValidation['password']?.errors?.['pattern']"
         class="validationError">please follow this pattern(Vedant@123)</span>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col">
      <input type="password" id="newPassword" class="form-control w-50"
       placeholder="Confirm Password" formControlName="newPassword">
       <span *ngIf="(submitted || loginValidation['newPassword'].touched)
       && loginValidation['newPassword']?.errors?.['required']"
         class="validationError">confirm password is required</span>
         <span *ngIf="(submitted || loginValidation['newPassword'].touched)
       && loginValidation['newPassword']?.errors?.['pattern']"
         class="validationError">please follow this pattern(Vedant@123)</span>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col">
      <input type="submit"  class="btn btn-primary w-50" value="Submit" >
    </div>
  </div>
  </form>
</div>
