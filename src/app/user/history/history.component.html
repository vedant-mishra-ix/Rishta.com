<div class="container-fluid justify-content-start mt-5">
  <div class="d-flex justify-content-left">
    <pagination-controls
      previousLabel="Prev"
      nextLabel="Next"
      (pageChange)="onTableDataChange($event)"
    >
    </pagination-controls>
  </div>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Profile</th>
        <th> Name</th>
        <th> Email</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let list of historyList| paginate:{ itemsPerPage:this.tableSize,
        currentPage:this.page,totalItems:this.count};let i = index">
        <td><img class="zoom" src="http://localhost:55339/{{list.requestImage}}"></td>
        <td class="zoom1">{{list.requestUserName}}</td>
        <td class="zoom1">{{list.requestEmail}}</td>
      </tr>
    </tbody>
  </table>
</div>
