<div class="container-fluid justify-content-start mt-5 responsive-div">
  <div class="d-flex justify-content-left">
    <pagination-controls previousLabel="Prev" nextLabel="Next" (pageChange)="onTableDataChange($event)">
    </pagination-controls>
  </div>
  <div class="table-responsive">
    <table class="table table-striped table-overflow ">
      <thead>
        <tr>
          <th>Profile</th>
          <th> Name</th>
          <th> Email</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let list of historyList| paginate:{ itemsPerPage:this.tableSize,
        currentPage:this.page,totalItems:this.count};let i = index">
          <td><img class="zoom" (click)="imageOpen(list)" data-bs-target="#staticBackdrop" data-bs-toggle="modal"
              src="https://rishta.azurewebsites.net/{{list.requestImage}}"></td>
          <td>{{list.requestUserName}}</td>
          <td>{{list.requestEmail}}</td>
          <td>
            <div class="modal" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
              aria-labelledby="staticBackdropLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content modal-color">
                  <button type="button" class="btn-close btn-success" data-bs-dismiss="modal" aria-label="Close">
                  </button>
                  <img class="modal-img rounded-3" src="https://rishta.azurewebsites.net/{{image}}">
                </div>
              </div>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
