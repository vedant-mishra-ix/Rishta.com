
<div class="container-fluid ">
  <div class="row">
    <div class="col">
      <p class="d-flex justify-content-end pt-5"><span [hidden]="this.beforeClickHidden" class="before-click-planvalidity">
        <span>You have Already Membership of </span>{{this.beforeClickPlanValidity}}</span>
      </p>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <p class="d-flex justify-content-end pt-2"><span [hidden]="this.beforeClickHidden" class="before-click-planvalidity">
        <a class="btn btn-danger" (click)="remove(id)">Remove Membership</a></span>
      </p>
    </div>
  </div>
  <form class="form rounded-3 border border-3 pb-4  bg-light margin shadow "
  [formGroup]="memberShip" (ngSubmit)="submit()">
    <h4 class="heading">Membership</h4>
  <div class="row mt-4">
    <div class="col-6 bt"><label for="PlansName"><span class="heading">Plans Name:</span></label>
      <select  (change)="onSelect($event)"  class="form-control shadow"
      name="PlansName" id="PlansName" formControlName="PlansName">
        <option disabled>--Select Plans--</option>
        <option *ngFor="let list of plansList" value="{{list.plansName}}">{{list.plansName}}</option>
      </select>
      <span *ngIf="(submitted || memberShipValidation['PlansName'].touched) &&
      memberShipValidation['PlansName'].errors?.['required']" class="validationError">
       plans is required</span>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-6 bt">
      <input type="submit" [disabled]="!this.beforeClickHidden"  class="btn btn-primary w-100" value="Subscribe" >
    </div>
  </div>
  </form>
</div>
