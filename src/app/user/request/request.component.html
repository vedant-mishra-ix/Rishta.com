<div class="container-fluid justify-content-start mt-5 table-overflow">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Profile</th>
        <th>Request Name</th>
        <th>Request Email</th>
        <th>Request Times</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let list of RequestList">
        <td><img class="Zoom" src="http://localhost:8080/{{list.requestImage}}" width="50px" height="50px"></td>
        <td class="Zoom1">{{list.requestUserName}}</td>
        <td class="Zoom1">{{list.requestEmail}}</td>
        <td class="Zoom1">{{list.requestCount}}</td>
      </tr>
    </tbody>
  </table>
</div>
