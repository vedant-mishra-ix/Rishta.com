
  <div id="carouselExampleCaptions" class="carousel slide Slider-Width " data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" *ngFor="let list of UserList; let index = index" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0"
      class="active" aria-current="true" aria-label="Slide 1"></button>
    </div>
    <div class="carousel-inner">
      <div  *ngFor="let list of UserList;let index = index"  class="carousel-item active"  [ngClass]="{'active': index === 1}">
        <img src="http://localhost:8080/{{list.profilePhoto}}" class="width" alt="...">
        <div class="carousel-caption d-none d-md-block ">
          <div class="profile-data">
          <h5>Name: {{list.userName}}</h5>
          <h5>Gender: {{list.sex}}</h5>
          </div>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
