<div id="carouselExampleCaptions" class="carousel slide carsol-width slider-width " data-bs-ride="carousel">
  <div class="carousel-indicators">
    <button type="button" *ngFor="let list of userList; let index = index" data-bs-target="#carouselExampleCaptions"
      data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
  </div>
  <div class="carousel-inner carsol">
    <div *ngFor="let list of userList;let index = index" class="carousel-item active"
      [ngClass]="{'active': index === 1}">
      <img src="https://rishta.azurewebsites.net/{{list.profilePhoto}}" class="width " alt="...">
      <div class="carousel-caption ">
        <div class="profile-data">
          <span class="report-request"><a class="btn btn-success" (click)="requestSend(list)">Request</a>
          </span>
          <span class="report-report"><a class="btn btn-danger" (click)="profileReport(list)">Report</a>
          </span>
          <h5 class="profile-action" (click)="userProfile(list)">Name: {{list.userName}}
          </h5>
          <h5 class="Profile-Action">Gender: {{list.sex}}
          </h5>
        </div>
      </div>
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
